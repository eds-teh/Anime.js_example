<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<style>@import"https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap";*{margin:0;padding:0;-webkit-box-sizing:border-box;box-sizing:border-box;font-family:"Popins",sans-serif}body{min-height:100vh;background:#222}header{position:fixed;padding:30px 100px;width:100%;display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-pack:justify;-ms-flex-pack:justify;justify-content:space-between}header .logo{color:#fff;font-size:2em;text-decoration:none;text-transform:uppercase;font-weight:700;letter-spacing:.1em}header ul{display:-webkit-box;display:-ms-flexbox;display:flex;gap:40px}header ul li{list-style:none}header ul li a{text-decoration:none;color:#999;text-transform:uppercase;letter-spacing:.2em;-webkit-transition:.5s;-o-transition:.5s;transition:.5s}header ul li a:hover,header ul li a.active{color:#fff}section{display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-pack:justify;-ms-flex-pack:justify;justify-content:space-between;-webkit-box-align:center;-ms-flex-align:center;align-items:center;min-height:100vh;padding:100px;gap:100px}section .content{max-width:700px}section .content h2{font-size:3.5em;color:#fff;font-weight:300;font-family:"Roboto Slab",serif}section .content h2 b{color:lime;text-shadow:0 0 2px rgba(0,255,0,.01),0 0 4px rgba(0,255,0,.02),0 0 6px rgba(0,255,0,.04),0 0 8px rgba(0,255,0,.05),0 0 10px lime;font-family:"Roboto Slab",serif}section .content p{color:#999;font-size:1.1em;max-width:600px;letter-spacing:.01em}section .content .btn{padding:10px 15px;background:#fff;color:#222;text-decoration:none;text-transform:uppercase;font-weight:700;display:inline-block;margin-top:25px;letter-spacing:.2em;-webkit-transition:.5s ease-in-out;-o-transition:.5s ease-in-out;transition:.5s ease-in-out}section .content .btn:hover{letter-spacing:.4em}section .container{position:relative;right:100px;min-width:400px;width:400px;display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-pack:center;-ms-flex-pack:center;justify-content:center;-webkit-box-align:center;-ms-flex-align:center;align-items:center;-ms-flex-wrap:wrap;flex-wrap:wrap}section .container .element{position:relative;width:40px;height:40px;background:#fff;scale:.75}</style>
<body>

    <header>
        <a href="#" class="logo">Logo</a>
        <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Work</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>
    <section>
        <div class="content">
            <h2>Level Up Your Website with <b>Anime.js</b> </h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel, asperiores cum quos iusto consequuntur
                soluta officiis sunt aut eaque in nobis rerum veniam optio dignissimos!</p>
            <a href="#" class="btn"> Learn More</a>
        </div>
        <div class="container"></div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
        integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        let container = document.querySelector('.container');
        for (let i = 1; i <= 100; i++) {
            let dot = document.createElement('div');
            dot.classList.add('element');
            container.appendChild(dot);
        }

        let dotAll = document.querySelectorAll('.element');
        let animation = anime.timeline({
            targets: dotAll,
            easing: 'easeInOutExpo',
            loop:true,
            delay: anime.stagger(100,{grid:[10,10], from: 'center'})
        })
        animation
        .add({
            rotateZ: 180,
            translateY: anime.stagger(-20, {grid:[10,10], from: 'center', axis:'y'}),
            translateX: anime.stagger(-20, {grid:[10,10], from: 'center', axis:'x'}),
            opacity: 1,
        })
        .add({
            borderRadius: 50,
        })
        .add({
            scale: 0.2,
            opacity: 0.2,
        })
        animation
        .add({
            rotateZ: 180,
            translateY: anime.stagger(0, {grid:[10,10], from: 'center', axis:'y'}),
            translateX: anime.stagger(0, {grid:[10,10], from: 'center', axis:'x'}),
            opacity: 1,
        })
        .add({
            scale: 1,
            borderRadius: 0,
        })
        .add({
            rotateZ: -90,
        })
        .add({
            rotateZ: 180, 
            translateX: 150, 
        })
        .add({
            rotateZ: -180,
            translateX: 0
        })

    </script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>

</body>

</html>
